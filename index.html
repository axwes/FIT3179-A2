<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Australia Tourism by State</title>
</head>
<body>

  <div class="container dashboard-container">
    <h1 class="text-center">Australia Tourism by State</h1>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs justify-content-center" id="chartTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="country-tab" data-bs-toggle="tab" data-bs-target="#country" type="button" role="tab" aria-controls="country" aria-selected="true">Country of Origin</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="visitor-tab" data-bs-toggle="tab" data-bs-target="#visitor" type="button" role="tab" aria-controls="visitor" aria-selected="false">Total Visitors</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="chartTabContent">
      <!-- Country of Origin Tab -->
      <div class="tab-pane fade show active" id="country" role="tabpanel" aria-labelledby="country-tab">
        <div id="country_origin_chart" class="d-flex justify-content-center align-items-center">
        </div>
      </div>

      <!-- Total Visitors Tab -->
      <div class="tab-pane fade" id="visitor" role="tabpanel" aria-labelledby="visitor-tab">
        <div id="total_visitor_chart" class="d-flex justify-content-center align-items-center">
        </div>
      </div>
    </div>

  </div>

  <h1 class="text-center"> BLA BLA BLA</h1>

  <!-- Include the Vega visualization script -->
  <script src="vega_lite_vis.js"></script>
</body>
</html>
